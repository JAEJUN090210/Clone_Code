<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <style>
    @import url("https://fonts.cdnfonts.com/css/arial-2");
  </style>
  <body>
    <div class="top_choose_bar">
      <div class="top_choose_left">
        <a href="" class="top_choose_text"><span>Google 정보</span></a>
        <a href="" class="top_choose_text"><span>스토어</span></a>
      </div>

      <div class="top_choose_right">
        <a href="" class="top_choose_text"><span>Gmail</span></a>

        <a href="" class="top_choose_img" title="Google 앱"><img src="./src/app_icon.png" class="app_icon"/></a>
        <a href="" class="login_button"><span class="login_button_text">로그인</span></a>
      </div>
    </div>

    <div class="div_logo">
      <a href="/Clone_code/google/index.html" class="img_logo_a"><img src="./src/googlelogo.png" class="img_logo"/></a>

    <div class="div_search_bar">
      <div class="search_bar_button">
        <img src="/Clone_code/google/src/search.png" class="search_logo">
        <input type="text" id="search_value" name="search_value" class="search_bar"/>
        <img src="/Clone_code/google/src/keyboard.png" class="keyboard_logo" title="입력 도구">
        <img src="/Clone_code/google/src/mic.png" class="mic_logo" title="음성 검색">
        <img src="/Clone_code/google/src/img_search.png" class="img_search" title="이미지로 검색">

    </div>
